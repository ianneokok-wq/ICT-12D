  /* --- Modal Styling --- */
/* --- Black + Violet + Gold Modal Theme --- */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.4s ease, visibility 0.4s ease;
}

.modal-backdrop.show {
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { backdrop-filter: blur(0px); opacity: 0; }
  to { backdrop-filter: blur(6px); opacity: 1; }
}

.modal {
  width: 100%;
  max-width: 760px;
  background: linear-gradient(145deg, rgba(25, 0, 40, 0.95), rgba(5, 0, 15, 0.9));
  border-radius: 20px;
  padding: 25px;
  color: #f5f5f5;
  box-shadow: 0 0 25px rgba(162, 103, 255, 0.35);
  display: flex;
  gap: 20px;
  align-items: flex-start;
  border: 2px solid transparent;
  background-clip: padding-box;
  position: relative;
  overflow: hidden;
  animation: popIn 0.6s ease forwards;
}

.modal::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 20px;
  padding: 2px;
  background: linear-gradient(135deg, #FFD700, #D4AF37, #B8860B, #FFD700);
  background-size: 300% 300%;
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
          mask-composite: exclude;
  animation: goldGlow 6s ease infinite;
}

@keyframes goldGlow {
  0% { background-position: 0% 50%; filter: brightness(1); }
  50% { background-position: 100% 50%; filter: brightness(1.3); }
  100% { background-position: 0% 50%; filter: brightness(1); }
}

@keyframes popIn {
  0% { transform: scale(0.9) translateY(20px); opacity: 0; }
  100% { transform: scale(1) translateY(0); opacity: 1; }
}

.modal .photo {
  flex: 0 0 260px;
  height: 260px;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(162, 103, 255, 0.5);
  position: relative;
}

.modal .photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.modal .photo::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, rgba(0,0,0,1), rgba(162,103,255,0.15));
  opacity: 0;
  transition: opacity 0.3s ease;
}
.modal .photo:hover::after { opacity: 1; }

.modal .meta {
  flex:1 1 auto;
  min-width:0;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.modal .meta h2{

      modalPhoto.alt = data.name;
      modalName.textContent = data.name;
      modalRole.textContent = data.role || '';
      // extras
      modalExtra.innerHTML = '';
      if(Array.isArray(data.extra) && data.extra.length){
        data.extra.forEach(x => {
          const span = document.createElement('span');
          span.textContent = x;
          modalExtra.appendChild(span);
        });
      }
      modalMessage.textContent = data.message || '';
      modalBackdrop.classList.add('show');
      modalBackdrop.setAttribute('aria-hidden', 'false');
      lastFocused = document.activeElement;
      modalClose.focus();
    }

    // Close modal
    function closeModal(){
      modalBackdrop.classList.remove('show');
      modalBackdrop.setAttribute('aria-hidden', 'true');
      modalPhoto.src = '';
      if(lastFocused) lastFocused.focus();
    }

    modalClose.addEventListener('click', closeModal);

    // Click outside modal content closes it
    modalBackdrop.addEventListener('click', (e) => {
      if(e.target === modalBackdrop) closeModal();
    });

    // Close on Esc
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && modalBackdrop.classList.contains('show')) closeModal();
    });

    // maintain last focused element for returning focus after closing modal
    let lastFocused = null;

    // Accessibility: trap tab inside modal when open (simple trap)
    document.addEventListener('keydown', (e) => {
      if(!modalBackdrop.classList.contains('show')) return;
      if(e.key !== 'Tab') return;
      const focusable = modalBackdrop.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      const focusableArr = Array.prototype.slice.call(focusable);
      if(focusableArr.length === 0) return;
      const first = focusableArr[0];
      const last = focusableArr[focusableArr.length - 1];
      if(e.shiftKey){
        if(document.activeElement === first){ last.focus(); e.preventDefault(); }
      } else {
        if(document.activeElement === last){ first.focus(); e.preventDefault(); }
      }
    });
